<!DOCTYPE html>
<html lang="en">

<head>
    <title>PMTiles source and protocol</title>
    <meta property="og:description" content="Uses the PMTiles plugin and protocol to present a map." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='maplibre-gl.css' />
    <script src='maplibre-gl.js'></script>
    <script src="pmtiles.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        html,
        body,
        #map {
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>

        // add the PMTiles plugin to the maplibregl global.
        const protocol = new pmtiles.Protocol();
        maplibregl.addProtocol('pmtiles', protocol.tile);

        const PMTILES_URL = 'gloucestershire.pmtiles';

        const p = new pmtiles.PMTiles(PMTILES_URL);

        // this is so we share one instance across the JS code and the map renderer
        protocol.add(p);

        // we first fetch the header so we can get the center lon,hellow lat of the map.
        p.getHeader().then(h => {
            const map = new maplibregl.Map({
                container: 'map',
                maxPitch: 75,
                zoom: h.maxZoom - 5,
                center: [h.centerLon, h.centerLat],
                style: "style.json",
                transformStyle: (prevStyle) => {
                    if (prevStyle.sprite && !prevStyle.sprite.startsWith('http')) {
                        prevStyle.sprite = window.location.origin + '/sprites/sprites';
                    }
                    return prevStyle;
                }
            });
            map.addControl(
                new maplibregl.NavigationControl({
                    visualizePitch: true,
                    showZoom: true,
                    showCompass: true
                })
            );
            map.addControl(
                new maplibregl.TerrainControl({
                    source: 'terrainSource',
                    exaggeration: 0.1
                })
            )
            map.addControl(
                new maplibregl.GeolocateControl({
                    positionOptions: {
                        enableHighAccuracy: true
                    },
                    trackUserLocation: true
                })
            );
        });
    </script>

</html>
